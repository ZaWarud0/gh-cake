# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: "Set git user info"
        run: |
          git config --global user.email "faithfulorder@gmail.com"
          git config --global user.name "ZaWarud0"

      - name: Print git user info
        run: |
          echo "Git user.name: $(git config --get user.name)"
          echo "Git user.email: $(git config --get user.email)"

      - name: Set npm values
        run: |
          echo "//registry.npmjs.org/:_authToken=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" > .npmrc
          echo "registry=https://registry.npmjs.org/" >> .npmrc
          npm config set always-auth true
          npm config set _auth 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
          npm config set email faithfulorder@gmail.com

      - run: npm ci
      - run: npm publish --registry=https://registry.npmjs.org/ --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
